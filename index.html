<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="tag.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="dialog.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="wrapper">

                <div class="works">
                    <a>To-Do List</a>
                </div>

                <div class="info">
                    <div id="weather"></div>
                    <div id="curses"></div>
                </div>
                
                <script src="weather_get.js"></script>
                <script src="curses_get.js"></script>
                
            </div>
 
            <div class="nav">
                <button id="create" onclick="window.created1.showModal()">Create to-do</button>

                
            </div>
        </div>
        <div class="based">
            
            <dialog id="created1">
                <div class="di">
                    <form class="form1">

                        <p>Name:</p><input type="text" class="a" id="name"> 
                        <p>Description:</p><input type="text" class="a" id="description"> 
                        <p>Dead-line:</p> <input type="date" class="a" id="deadline"> 
                        <p>Tags:</p><select id="select1" class="a">
                            <option value="Work" class="tag">Work</option>
                            <option value="Hobby" class="tag">Hobby</option>
                            <option value="Sport" class="tag">Sport</option>
                            <option value="Ivent" class="tag">Ivent</option>
                        

                          </select> <button id="del_tag">clear</button>
                          <div id="tags_sys">
                               
                          </div>
                         
                    </form>
                    <div id="but1">
                        <button id="create1" onclick="window.created1.close()">Close</button>
                        <button id="close" onclick="window.created1.close()">Create</button>
                </div>
                
            </div>
            </dialog>
            <script src="tag_system.js"></script>
        </div>
    </header>
</body>
</html>
