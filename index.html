<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список дел</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Список дел</h1>
        
        <button id="addTaskBtn">Добавить задачу</button>
        
        <div id="filterSort">
            <input type="text" id="search" placeholder="Поиск по названию...">
            <select id="sort">
                <option value="date">По дате</option>
                <option value="title">По названию</option>
            </select>
        </div>
        
        <ul id="taskList"></ul>
    </div>

    <!-- Форма добавления/редактирования -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Добавить задачу</h2>
            <input type="text" id="taskTitle" placeholder="Название">
            <textarea id="taskDesc" placeholder="Описание"></textarea>
            <input type="date" id="taskDeadline">
            <input type="text" id="taskTags" placeholder="Теги (через запятую)">
            <select id="taskStatus">
                <option value="pending">В процессе</option>
                <option value="completed">Завершена</option>
            </select>
            <button id="saveTaskBtn">Сохранить</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
